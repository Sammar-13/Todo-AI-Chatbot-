# Alembic Configuration File

[alembic]
# This is the Alembic configuration file

# path to migration scripts
script_location = src/app/migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be named with an ordering scheme
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = src

# timezone to use when rendering the date within the migration file
# as well as the filename.
# string value is passed to the constructor of datetime.datetime
# Leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field of the filename (template).
# set to 0 to disable any id truncation.
# affects the length of the file name
# used when revision message is passed on the command line
# the default value is 40
# truncate_slug_length = 40

# set to 'true' to run the environment during the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without a source .py file
# this is useful in development when code is changed rapidly and the pyc/pyo files
# end up being stale, however in production this is a terrible idea so if you end up
# deploying Alembic in production with this on, you will want to disable it.
# consume_postgresql_statement_timeout =

sqlalchemy.url = driver://user:password@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
